version: '3.8'

services:
  fitsnack-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: fitsnack-dev
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=development
    volumes:
      # Montar el c√≥digo fuente para hot-reload
      - ./src:/app/src
      - ./public:/app/public
      - ./astro.config.mjs:/app/astro.config.mjs
      - ./package.json:/app/package.json
      # Excluir node_modules del volumen
      - /app/node_modules
    restart: unless-stopped
    networks:
      - fitsnack-network

networks:
  fitsnack-network:
    driver: bridge

